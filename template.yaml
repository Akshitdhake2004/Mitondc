AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy a Flask web application on EC2 using user-data

Resources:
  FlaskInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access for Flask
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

  FlaskEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: final  # ✅ Use your actual key pair name
      SecurityGroups:
        - !Ref FlaskInstanceSecurityGroup
      ImageId: ami-0c02fb55956c7d316  # ✅ Amazon Linux 2 (double-check region)
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y python3 git
          pip3 install flask
          cd /home/ec2-user
          git clone https://github.com/Akshitdhake2004/Mitondc.git
          cd Mitondc
          pip3 install -r requirements.txt
          nohup python3 main.py > flask.log 2>&1 &

Outputs:
  InstancePublicIP:
    Description: Public IP address of the Flask EC2 instance
    Value: !GetAtt FlaskEC2Instance.PublicIp
